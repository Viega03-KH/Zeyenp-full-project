{% load i18n %}
<a href="{% url 'gallery_page' %}" class="Btn tt-tools-button">{% trans 'Our Gallery' %}</a>

<style>
  .Btn {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    border: none;
    background: linear-gradient(120deg, #77530a, #ce9219, #77530a);
    background-size: 300% 300%;
    color: #ffd277;
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    overflow: hidden;
    cursor: pointer;
    border-radius: 0;
    z-index: 1;
  }

  .Btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-20deg);
    z-index: 0;
    animation: shine 2.6s infinite; /* 0.6s harakat + 2s pauza */
  }

  @keyframes shine {
    0% {
      left: -75%;
    }
    20% {
      left: 130%;
    }
    100% {
      left: 130%;
    }
  }
</style>
