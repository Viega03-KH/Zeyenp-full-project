{% load static %}
{% load i18n %}
<div class="tt-heading tt-heading-lg padding-on text-start">
    <div class="tt-heading-inner tt-wrap">
        <h1 class="tt-heading-title">{% trans 'BLOGS' %}</h1>
        {% comment %} <div class="tt-heading-subtitle">News, Reviews, Tips &amp; Tricks</div> {% endcomment %}
        <hr class="hr-short">
    </div>
</div>

<div class="latest-news-section-inner tt-wrap">
    <div class="latest-news-carousel">
        <div class="owl-carousel cursor-grab nav-outside-top" data-items="3" data-margin="30" data-loop="true"
            data-dots="false" data-nav="true" data-nav-speed="500" data-autoplay="true" data-autoplay-timeout="2000"
            data-autoplay-speed="500" data-autoplay-hover-pause="true" data-tablet-landscape="3"
            data-tablet-portrait="2" data-mobile-landscape="1" data-mobile-portrait="1">

            {% for news in news_list %}
            <div class="cc-item">
                <article class="blog-list-item">
                    <a href="{% url 'news_single_page' news.id %}" class="bl-item-image"
                        style="display: block; height: 40vh; overflow: hidden;">
                        <img src="{{ news.image.url }}" alt="image"
                            style="width: 100%; height: 100%; object-fit: cover; object-position: top;">
                    </a>
                    <div style="height:30vh;" class="bl-item-info">
                        <div class="bl-item-category"><a href="{% url 'news_single_page' news.id %}">{{ news.category }}</a></div>
                        <a href="{% url 'news_single_page' news.id %}" class="bl-item-title line-clamp-1">
                            <h4>{{ news.title }}</h4>
                        </a>
                        <div class="bl-item-meta">
                            <span class="published">{{ news.created_at }}</span>
                        </div>
                        <div class="bl-item-desc line-clamp-3">
                            {{ news.subtitle|safe|striptags|truncatechars:200 }}
                        </div>
                        <div class="bl-item-desc" data-max-words="14"></div>
                    </div>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<style>
    .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
