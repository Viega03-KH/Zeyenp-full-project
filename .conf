<VirtualHost *:2020>
    # STATIC 
    Alias /static /app_and_apps/app-zeyenep/apps/zeynep/static-file
    <Directory /app_and_apps/app-zeyenep/apps/zeynep/static-file>
        Require all granted
    </Directory>
    # MEDIA 
    Alias /media /app_and_apps/app-zeyenep/apps/zeynep/media
    <Directory /app_and_apps/app-zeyenep/apps/zeynep/media>
        Require all granted
    </Directory>
    # WSGI
    <Directory /app_and_apps/app-zeyenep/apps/zeynep/config>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /app_and_apps/app-zeyenep/apps/zeynep>
        Require all granted
    </Directory>

    WSGIDaemonProcess app-zeyenep python-home=/app_and_apps/app-zeyenep/apps/venv python-path=/app_and_apps/app-zeyenep/apps/zeynep
    WSGIProcessGroup app-zeyenep
    WSGIScriptAlias / /app_and_apps/app-zeyenep/apps/zeynep/config/wsgi.py
</VirtualHost>



<VirtualHost *:2020>
    DocumentRoot /app_and_apps/services-admin/apps

    # STATIC fayllar
    Alias /static /app_and_apps/services-admin/apps/static-files
    <Directory /app_and_apps/services-admin/apps/static-files>
        Require all granted
    </Directory>

    # MEDIA fayllar
    Alias /media /app_and_apps/services-admin/apps/media
    <Directory /app_and_apps/services-admin/apps/media>
        Require all granted
    </Directory>

    # WSGI konfiguratsiyasi
    <Directory /app_and_apps/services-admin/apps/config>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /app_and_apps/services-admin/apps>
        Require all granted
    </Directory>

    WSGIDaemonProcess services-admin python-home=/app_and_apps/services-admin/venv python-path=/app_and_apps/services-admin/apps
    WSGIProcessGroup services-admin
    WSGIScriptAlias / /app_and_apps/services-admin/apps/config/wsgi.py
</VirtualHost>